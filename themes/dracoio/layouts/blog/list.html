{{ define "main"}}
<div class="list">
  <h1>{{ .Title }}</h1>
  <a href="index.xml"><i class="fa fa-rss-square" aria-hidden="true"></i>Atom Feed</a><br>
  <a>Find other Teiid blogs on Blogspot</a><a href="http://teiid.blogspot.com/" target="_blank"> http://teiid.blogspot.com/</a>
  {{ .Content | safeHTML }}
  <div class="articles">
    {{ range .Paginator.Pages }}{{ partial "page-summary" . }}<hr/>{{ end }}
  </div>
</div>
{{ end }}
